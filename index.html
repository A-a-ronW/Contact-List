<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Contact List</title>
</head>
<body>
    <header>
        <h1>Contact List</h1>
    </header>

    <form id="contact-input">
        <input type="text" id="name-entry" placeholder="Enter name">
        <input type="text" id="number-entry" placeholder="Enter phone number">
        <button class="actions" id="add-contact-btn" >Add</button>
    </form>

    <section class="contacts-list">
        <h2>Contacts</h2>

        <div id="contacts">
            <div class="contact">
                <span class="contact-name">Bob</span>
                <span class="contact-num">555-555-5555</span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
