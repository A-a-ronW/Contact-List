<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Contact List</title>
</head>
<body>
    <header>
        <h1>Contact List</h1>
    </header>

    <div id="contact-entry">
        <input type="text" id="name-entry" placeholder="Enter name">
        <input type="text" id="number-entry" placeholder="Enter phone number">
        <button id="add-contact-btn" id="actions">Add</button>
    </div>

    <section class="contacts-list">
        <h2>Contacts</h2>


        <div id="contacts">

            <div class="contact">
                <div class="content">
                    <input
                        type="text"
                        class="Name"
                        value="Bob"
                    >

                    <button class="edit" id="actions">Edit</button>
                    <button class="delete" id="actions">Delete</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
